{% extends 'body_template.html' %}
{% load staticfiles %}
{% block body %}
    <div id="main">
        <div id="content"><br>
            <form name="frmregister" id="frmregister" action=""
                  method="post">
                <table class="grid" width="580" align="center">
                    <caption>新用户注册</caption>
                    <tbody>
                    <tr>
                        <td class="odd" width="25%">用户名<span class="hottext">(必填)</span></td>
                        <td class="even"><input type="text" class="text" name="SignupForm[username]" id="username"
                                                size="25" maxlength="30" style="width:160px" value=""> <span
                                id="usermsg"></span></td>
                    </tr>
                    <tr>
                        <td class="odd" width="25%">密码<span class="hottext">(必填)</span></td>
                        <td class="even"><input type="password" class="text" name="SignupForm[password]" id="password"
                                                size="25" maxlength="20" style="width:160px" value=""> <span
                                id="passmsg"></span></td>
                    </tr>
                    <tr>
                        <td class="odd" width="25%">重复密码<span class="hottext">(必填)</span></td>
                        <td class="even"><input type="password" class="text" name="repassword" id="repassword" size="25"
                                                maxlength="20" style="width:160px" value=""> <span
                                id="repassmsg"></span></td>
                    </tr>
                    <tr>
                        <td class="odd" width="25%">Email<span class="hottext">(必填)</span></td>
                        <td class="even"><input type="text" class="text" name="SignupForm[email]" id="email" size="25"
                                                maxlength="60" style="width:160px" value=""> <span
                                id="mailmsg"></span><input type="checkbox" class="checkbox" name="viewemail" value="1">公开邮箱
                        </td>
                    </tr>
                    <tr>
                        <td class="odd" width="25%">性别</td>
                        <td class="even"><input type="radio" class="radio" name="sex" value="1">男
                            <input type="radio" class="radio" name="sex" value="2">女
                            <input type="radio" class="radio" name="sex" value="0" checked="checked">保密
                        </td>
                    </tr>
                    <tr>
                        <td class="odd" width="25%">QQ</td>
                        <td class="even"><input type="text" class="text" name="qq" id="qq" size="25" maxlength="15"
                                                style="width:160px" value=""></td>
                    </tr>
                    <tr>
                        <td class="odd" width="25%">个人网站</td>
                        <td class="even"><input type="text" class="text" name="url" id="url" size="25" maxlength="100"
                                                style="width:160px" value=""></td>
                    </tr>


                    <tr>
                        <td class="odd" width="25%">&nbsp;<input type="hidden" name="action" id="action"
                                                                 value="newuser"></td>
                        <td class="even"><input type="submit" class="button" name="submit" id="submit" value="提 交"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <br></div>
    </div>
{% endblock %}
