{% extends 'body_template.html' %}
{% load staticfiles %}

{% block body %}
    <div id="main">
        <div id="content">
            <style type="text/css">
                ul, li {
                    margin: 0;
                    padding: 0;
                }

                #boxcase {
                    margin: 10px auto;
                    width: 975px;
                    border: 1px dashed #88C6E5;
                    position: relative;
                }

                #boxcase .title {
                    top: -15px;
                    width: 100%;
                    height: 30px;
                    line-height: 30px;
                    position: absolute;
                    font-size: 14px;
                    color: #000;
                    text-align: center;
                }

                #boxcase .title span {
                    background-color: #E9FAFF;
                }

                #boxcase ul {
                    padding: 10px 20px 30px 20px;
                }

                #boxcase ul li {
                    float: left;
                    width: 25%;
                    height: 25px;
                    line-height: 25px;
                    font-size: 14px;
                    color: #000;
                    text-align: left;
                }

                #boxcase ul li a {
                    line-height: 30px;
                    font-size: 14px;
                    color: #FF0000;
                    text-decoration: none;
                }

                #boxcase ul li a:hover {
                    color: #ff6600;
                }
            </style>

            <div class="gridtop">
                您的书架可收藏 200 本，已收藏 1 本。(等级越高藏书量越大)
            </div>
            <table class="grid" width="100%" align="center">
                <tbody>
                <tr align="center">
                    <th width="21%">文章名称</th>
                    <th width="30%">最新章节</th>
                    <th width="30%">书签</th>
                    <th width="7%">更新</th>
                    <th width="7%">操作</th>
                </tr>
                <tr>
                    <td class="even"><a href="http://www.xbiquge.la/15/15409/" target="_blank">牧神记</a></td>
                    <td class="odd"><a href="http://www.xbiquge.la/15/15409/18397256.html" target="_blank">第一七一五章
                        入棺沉河</a>

                    </td>
                    <td class="even">无书签</td>
                    <td class="odd" align="center">07-05</td>
                    <td class="even" align="center"><a
                            href="">移除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
