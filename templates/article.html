    <script>
        function article_ajax(book,chapter) {
            $.ajax({
                url: '{% url 'article_ajax' %}',
                type: 'POST',
                dataType: 'json',
                data: {'book':book,'chapter':chapter},
                success: (function (info) {
                    $('#chapter_name').html(info.book_section);
                    $('#content').html(info.book_content);
                    var up_id = info.book_chapter_id -1;
                    var down_id = info.book_chapter_id +1;
                    $('.up_switch').attr('onclick','article_ajax("' + info.book_foreign + '","' + up_id + '")');
                    $('.down_switch').attr('onclick','article_ajax("' + info.book_foreign + '","' + down_id + '")');
                })
            })
        }
    </script>
